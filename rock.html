<!DOCTYPE html>
<html>
<head>
    <title>Venda de Discos de Rock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
        }

        header {
            background-color: #000000; /* Black header background */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #ff6b6b; /* Light red title */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            width: calc(33.33% - 20px);
            background-color: #303030; /* Darker gray product background */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .product h2 {
            font-size: 24px;
            color: #ff6b6b; /* Light red product title */
        }

        .product p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .buy-button {
            background-color: #ff6b6b; /* Light red button */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #ff4f4f; /* Darker red hover effect */
        }
    </style>
</head>
