<html>

        }

        }

</head>
<body>
    <div class="container">
        <!-- Conteúdo do site... -->

        <!-- Botão de curtir com estilo de gatinho -->
        <button id="like-button" onclick="like()">
            <img id="kitty-icon" src="https://th.bing.com/th/id/R.ea99832bb0da96bcac8800020572eda3?rik=qo3uygiUEJ6X6Q&pid=ImgRaw&r=0">
            Curtir
        </button>

        <!-- Contador de curtidas -->
        <span id="like-count">0 curtidas</span>

        <!-- Mais conteúdo... -->
    </div>

    <script>
        let likes = 0;

        function like() {
            likes++;
            document.getElementById("like-count").textContent = likes + (likes === 1 ? " curtida" : " curtidas");
        }
    </script>
